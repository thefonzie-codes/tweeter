<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <section type="submit" class="compose">
      <text>
        <strong>Write</strong> a new tweet
      </text>
      <i class="fa-solid fa-angles-down fa-bounce"></i>
    </section>
  </nav>
  <header>
    <div>
      <img class="user-avatar" src="/images/profile-hex.png">
    </div>
    <div class="user-displayame">

    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form id="new-tweet-form">
        <label for="tweet-text"></label>
        <h3 hidden class="too-long">Your tweet is too long!  There's a counter if you need it. ðŸ™Œ </h3>
        <h3 hidden class="no-text">Your tweet is blank! I'm sure you have something to hum about. ðŸ’¬</h3>
        <textarea name="text" id="tweet-str" placeholder="What are you humming about?"></textarea>

        </div>
      </form>
    </section>
    <section class="existing-tweets">
    </section>
    </footer>
